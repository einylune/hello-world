          to{opacity: 0;}

  <script>
  let toDoTasks = document.querySelectorAll("li");
    toDoTasks.forEach(addClass);

    function addClass(oneTaskAtATime, index){
     oneTaskAtATime.addEventListener('click', taskClicked);
    }

    function taskClicked(event){
      console.log(event.target);
      event.target.classList.toggle("done");
    }
      
      //****************
    let cats = document.querySelectorAll("img");
      let catsClicked=0;
      cats.forEach(addCatClass);
      
      function addCatClass(oneCat, index){
          oneCat.addEventListener('click', catClicked);
      }
      
      function catClicked (event){
          console.log(event.target);
          event.target.classList.toggle("fade");
          catsClicked++;
          if(catsClicked==3){
              let catSound = document.querySelector("audio")
              catSound.play()
          }
      }
      
      //**********************
      
      
      
  </script>
